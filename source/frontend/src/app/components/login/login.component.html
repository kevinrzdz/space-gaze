<div class="login-bg">
  <div class="meteor-1"></div>
  <div class="meteor-2"></div>
  <div class="meteor-3"></div>
  <div class="meteor-4"></div>
  <div class="meteor-5"></div>
  <div class="meteor-6"></div>
  <div class="meteor-7"></div>
  <div class="meteor-8"></div>
  <div class="meteor-9"></div>
  <div class="meteor-10"></div>
  <div class="meteor-11"></div>
  <div class="meteor-12"></div>
  <div class="meteor-13"></div>
  <div class="meteor-14"></div>
  <div class="meteor-15"></div>

  <div class="login-box">
    <img ngSrc="assets/img/logo.png" class="logo" alt="logo" height="150" width="150"/>
    <h2 class="mt-3">Login</h2>
    <form (ngSubmit)="login()">
      <div class="user-box">
        <input type="text" name="username" id="username" [(ngModel)]="loginData.username" required
               (keydown)="onEnter($event)"/>
        <label for="username">Username</label>
      </div>
      <div class="user-box">
        <input type="password" name="password" id="password" [(ngModel)]="loginData.password" required
               (keydown)="onEnter($event)"/>
        <label for="password">Password</label>
      </div>
      <a class="send-btn m-1" (click)="login()">SEND</a>
      <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{ errorMessage }}</div>
      <p class="mt-3 text-white">Don't have an account?</p>
      <div class="signup-button">
        <a routerLink="/register">Sign up</a>
      </div>
    </form>
  </div>
</div>
