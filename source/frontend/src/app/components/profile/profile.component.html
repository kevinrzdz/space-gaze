<div class="bg">
  <app-navbar></app-navbar>
  <div class="container profile-container mt-4">
    <div class="row">
      <div class="col">
        <div class="card profile-card h-100">
          <div class="card-body d-flex align-items-center justify-content-center">
            <img (error)="defaultImage($event)" alt="Imagen de {{user.username}}"
                 class="img-fluid rounded-circle m-1" src="http://localhost:8090/api/asteroids/img/{{image}}">
          </div>
          <div class="card-body d-flex flex-column align-items-center">
            <h3 class="card-title">{{user.username}}</h3>
            <h3 class="card-title">{{user.email}}</h3>
            <div class="d-flex justify-content-around align-items-center w-50">
              <div class="file-input-wrapper my-3">
                <input (change)="selectImage($event)" class="file-input" id="imageUpload" type="file">
                <label class="file-label" for="imageUpload">Select Image</label>
                <span *ngIf="selectedImage" class="file-name ms-3 mt-2">{{ selectedImage.name }}</span>
              </div>
              <button (click)="uploadImage()" class="btn btn-outline-primary me-3" type="button">Update Image</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
