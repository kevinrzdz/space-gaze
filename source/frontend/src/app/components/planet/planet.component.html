<div class="bg">
  <app-navbar></app-navbar>
  <div class="container text-center text-white">
    <div *ngFor="let planet of planets; index as i" class="row my-5 align-items-center">
      <div [class.order-md-2]="i % 2 !== 0" class="col-md-6">
        <img alt="{{planet.name}}" class="img-fluid" src="/assets/img/{{planet.name | lowercase}}.jpg">
      </div>
      <div class="col-md-6">
        <h3>{{planet.name}}</h3>
        <p>{{planet.description}}</p>
        <p><strong>Diameter:</strong> {{planet.diameter}} Km</p>
        <p><strong>Distance from Sun:</strong> {{planet.distance}} Km</p>
      </div>
    </div>
  </div>

</div>
