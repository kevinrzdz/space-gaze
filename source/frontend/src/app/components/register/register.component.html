<div class="login-bg">
  <div class="meteor-1"></div>
  <div class="meteor-2"></div>
  <div class="meteor-3"></div>
  <div class="meteor-4"></div>
  <div class="meteor-5"></div>
  <div class="meteor-6"></div>
  <div class="meteor-7"></div>
  <div class="meteor-8"></div>
  <div class="meteor-9"></div>
  <div class="meteor-10"></div>
  <div class="meteor-11"></div>
  <div class="meteor-12"></div>
  <div class="meteor-13"></div>
  <div class="meteor-14"></div>
  <div class="meteor-15"></div>

  <div class="login-box">
    <img ngSrc="assets/img/logo.png" class="logo" alt="logo" height="300" width="300" priority/>
    <h2 class="mt-3">Sign Up</h2>
    <form (ngSubmit)="register()">
      <div class="user-box">
        <input type="text" name="email" id="email" [(ngModel)]="user.email" required/>
        <label for="email">Email</label>
      </div>
      <div class="user-box">
        <input type="text" name="username" id="username" [(ngModel)]="user.username" required/>
        <label for="username">Username</label>
      </div>
      <div class="user-box">
        <input type="password" name="password" id="password" [(ngModel)]="user.password" required/>
        <label for="password">Password</label>
      </div>
      <a class="send-btn m-1" (click)="register()">SEND</a>
      <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{ errorMessage }}</div>
      <p class="mt-3 text-white">Already have an account?</p>
      <div class="signup-button">
        <a routerLink="/login">Log In</a>
      </div>
    </form>
  </div>
</div>
