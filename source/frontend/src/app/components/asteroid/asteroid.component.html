<div class="bg">
  <app-navbar></app-navbar>
  <div class="container text-center">
    <div class="table-responsive">
      <table class="table table-dark table-striped">
        <thead>
        <tr>
          <th>Name</th>
          <th>Diameter</th>
          <th>Dangerous</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let asteroid of asteroids">
          <td>{{asteroid.name}}</td>
          <td>{{asteroid.diameter}}</td>
          <td>{{asteroid.dangerous ? 'Yes' : 'No'}}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <mat-paginator
      (page)="pageChanged($event)" [length]="collectionSize"
      [pageSizeOptions]="[15, 25, 50]"
      [pageSize]="pageSize"
    >
    </mat-paginator>
  </div>
</div>
