<div class="container">
  <div class="row mb-3  justify-content-around align-items-center">
    <div class="col-md-6 mt-2">
      <ngb-pagination
        [(page)]="page"
        [collectionSize]="collectionSize"
        (pageChange)="loadPage($event)"
        [pageSize]="pageSize"
        [maxSize]="5"
        [boundaryLinks]="true"
        [rotate]="false"
        class="justify-content-start custom-dark">
      </ngb-pagination>
    </div>
    <div class="col-md-3">
      <div class="input-group input-group-sm">
        <span class="input-group-text bg-dark text-white">Ir a la página:</span>
        <input [(ngModel)]="goToPage" type="number" class="form-control form-control-sm bg-dark text-white" style="width: 80px;">
        <button (click)="jumpToPage()" class="btn btn-primary">Ir</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-dark table-striped">
        <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Diámetro</th>
          <th>Peligroso</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let asteroid of asteroids">
          <td>{{asteroid.id}}</td>
          <td>{{asteroid.name}}</td>
          <td>{{asteroid.diameter}}</td>
          <td>{{asteroid.dangerous}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
