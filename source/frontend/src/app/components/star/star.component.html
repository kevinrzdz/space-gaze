<div class="bg">
  <app-navbar></app-navbar>
  <div class="container text-center">
    <div class="table-responsive">
      <table class="table table-dark table-striped">
        <thead>
        <tr>
          <th>Name</th>
          <th>Constellation</th>
          <th>Magnitude</th>
          <th>Distance To Earth</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let star of stars">
          <td>{{star.name}}</td>
          <td>{{star.constellation}}</td>
          <td>{{star.magnitude.toString() == "" ? 'No data available' : star.magnitude }}</td>
          <td>{{star.distanceEarth.toString() == "" ? 'No data available' : star.distanceEarth }}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <mat-paginator
      (page)="pageChanged($event)" [length]="collectionSize"
      [pageSizeOptions]="[15, 25, 50]"
      [pageSize]="pageSize"
    >
    </mat-paginator>
  </div>
</div>
